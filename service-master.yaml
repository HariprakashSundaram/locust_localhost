# service-master.yaml
apiVersion: v1
kind: Service
metadata:
  name: locust-master
  namespace: locust
spec:
  type: NodePort
  selector:
    app: locust-master
  ports:
    - name: web
      port: 8089
      targetPort: 8089
      nodePort: 30089
    - name: worker
      port: 5557
      targetPort: 5557
